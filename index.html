	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$('.photoWrapper').click(onPhotoClickRight);
		});
		function animateOut(div) {
			div.removeClass("fadeInRightBig");
			div.addClass("fadeOutLeftBig");
		}
		function animateIn(div) {
			div.removeClass("fadeOutLeftBig");
			div.addClass("fadeInRightBig");
		}
		function onPhotoClickLeft() {
			
		}
		function onPhotoClickRight() {
			div = $(this);
			animateOut(div);
			prev = div.prev();
			if(!prev) {
				prev = $(".photo1")
			}
			animateIn(prev);
		}
	</script>
</html>
