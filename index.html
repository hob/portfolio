<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Hob Spillane Photography</title>
		<link rel="stylesheet" href="assets/css/animate.css" type="text/css">
		<link rel="stylesheet" href="assets/css/index.css" type="text/css" >
	</head>
	<body>
		<div id="photoScroller">
			<div class="photoWrapper photo2 animated"></div>
			<div class="photoWrapper photo1 animated"></div>
			<span id="previousPhoto"></span>
			<span id="nextPhoto"></span>
		</div>
		<nav>
			<ul>
				<li class="navItem">Portfolio</li>
				<li class="navItem">About</li>
				<li class="navItem">Blog</li>
				<li class="navItem">Contact</li>
			</ul>
		</nav>
		<footer>
			Copyright Â© 2013 Hob Spillane. All rights reserved.
		</footer>
	</body>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$('#previousPhoto').click(previousPhoto);
			$('#nextPhoto').click(nextPhoto);
		});
		function animateOutNext(div) {
			animate(div, "fadeOutLeftBig", true);
		}
		function animateInNext(div) {
			animate(div, "fadeInRightBig", false);
		}
		function animateOutPrevious(div) {
			animate(div, "fadeOutRightBig", true);
		}
		function animateInPrevious(div) {
			animate(div, "fadeInLeftBig", false);
		}
		var currentPhoto = $(".photo1");
		function previousPhoto() {
			var prev = currentPhoto.prev();
			if(prev) {
				currentPhoto = prev
				animateInPrevious(currentPhoto);
			}else{
				animate(currentPhoto, "wiggle", false);
			}
		}
		function nextPhoto() {
			var next = currentPhoto.next();
			if(next) {
				animateOutNext(currentPhoto);
				currentPhoto = next;
			}else{
				animate(currentPhoto, "wiggle" , false);
			}
		}
		function animate(div, style, hide) {
			div.removeClass("hidden");
			div.addClass(style);
			setTimeout(function () {
				div.removeClass(style);
				if(hide) {
					div.addClass("hidden");
				}
			}, 1000);
		}
	</script>
</html>
